<!DOCTYPE html>
<html>
  <head>
    <title>Litter</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    
    <div id=header>
      <div class="logo" style='display:inline'><a href=""><img src="logo.png" /></a></div>
      <h1 style='display:inline'>LITTER</h1>
      <h2 style='display:inline'>_live twitter</h2>
    </div>
    
    <div id="nav"></div>
    
    <button>Button</button>
    <div id="tweets"></div>
    
    <div id="footer">
      <p id="company">Jon Sadka 2014</p>
    </div>

    <script>

      $(document).ready(function(){
        var $tweetStream = $('#tweets');
        $tweetStream.html('');

        var count = 0;
        
        var POI = streams.home;

        var displayMessages = setInterval(function(){
          console.log(streams.users);
          var index = POI.length - 1;

          while(count <= index){
            var tweet = POI[count];
            var $tweet = $('<div></div>');  

            $tweet.text(' @' + tweet.user + ' : ' + tweet.message);
            
            //var aSentence  = $tweet.html().split(' ');
            //function LinkWord(iIndex, sHref) {
            //    aSentence[iIndex] = '<a href="' + sHref + '">' + aSentence[iIndex] + '</a>';
            //    $tweet.html(aSentence.join(' '));
            //}
            //LinkWord(1, ''); //should take to username page
              
            $tweet.addClass(tweet.user);
            //$tweet.attr('id', 'messages');
            $tweet.hide().prependTo($tweetStream).fadeIn(700);
    
            count += 1;
          }
        },500);


        $(document).on('click', '.mracus', function(){
          var el = document.getElementById('tweets');
          while ( el.hasChildNodes() ){
            el.removeChild( el.lastChild );
          } 

          var person = streams.users.mracus;

          for (var i=0; i<person.length; i++){
            var $tweet = $('<div></div>');
            var tweet = person[i];
            $tweet.text(' @' + tweet.user + ' : ' + tweet.message);
            $tweet.prependTo($tweetStream)
          }

          POI = streams.users.mracus;
          displayMessages();
        });


      });

    </script>
  </body>
</html>
