<!DOCTYPE html>
<html>
  <head>
    <title>Litter</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    
    <div id=header>
      <h1>LITTER</h1>
      <h2>live twitter</h2>
    </div>
    
    <div id=nav>
      <a href="">Tab 1</a>
      <a href="">Tab 2</a>
    </div>
    
    <div id=tweets></div>
    
    <div id=footer>
      <a href="">Contact</a>
      <a href="">About</a>
      <a href="">Help</a>
    </div>

    <script>

      $(document).ready(function(){
        var $tweetStream = $('#tweets');
        $tweetStream.html('');

        var count = 0;

        setInterval(function(){
          var index = streams.home.length - 1;

          while(count <= index){
            var tweet = streams.home[count];
            var $tweet = $('<div></div>');

            var time = String(tweet.created_at).slice(16,24);
            if (time.charAt(0)==='0'){
              time = time.slice(1);
              time +="am ";
            } else if (time.charAt(0)==='2'){
              time = time.replace(2,1);
              time +="pm ";
            } else {
              time +="am ";
            }

            $tweet.text(time +' @' + tweet.user + '__' + tweet.message);
            $tweet.prependTo($tweetStream);
            count += 1;
          }
        },1000);
      });

    </script>
  </body>
</html>
